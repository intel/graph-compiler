name: Graph Compiler build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build:
    name: Build
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -S . -G Ninja -B build
          cmake --build build --parallel $(nproc)
